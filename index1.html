<!DOCTYPE html>
<html>
<head>
    <title>Crop Prediction</title>
</head>
<body>
    <h1>Crop Prediction</h1>
    <form method="POST" action="{{ url_for('predict_crop') }}">
        <label for="n">N:</label>
        <input type="text" id="n" name="n"><br>

        <label for="p">P:</label>
        <input type="text" id="p" name="p"><br>

        <label for="k">K:</label>
        <input type="text" id="k" name="k"><br>

        <label for="temp">Temperature:</label>
        <input type="text" id="temp" name="temp"><br>

        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity"><br>

        <label for="ph">pH:</label>
        <input type="text" id="ph" name="ph"><br>

        <label for="rainfall">Rainfall:</label>
        <input type="text" id="rainfall" name="rainfall"><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <p>The predicted crop is: {{ prediction }}</p>
    {% endif %}
</body>
</html>
